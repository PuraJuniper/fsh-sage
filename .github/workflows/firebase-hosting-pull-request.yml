name: Deploy to Firebase Hosting on PR
'on': [push]
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm config set '//npm.fontawesome.com/:_authToken' "${{ secrets.FONTAWESOME_PRO_AUTH_TOKEN }}"
      - run: npm install
      - run: CI=false npm run build # remove CI=false once we have a version that compiles with no warnings
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FSH_SAGE }}'
          projectId: fsh-sage
          channelId: preview
